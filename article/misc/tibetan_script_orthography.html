        <h1 class="article">チベット文字正書法</h1>
        <h2>日本語の音節構造</h2>

        <p>チベット文字正書法の話の前に、まずは日本語の音節構造の話から始める。何故ならこれが正書法にもかかわる重要なことだからである。</p>
        <p>
            ※尚、以下で話す議論は基本的に
            <a href="https://github.com/NihongoTopics/Kyouro/blob/master/Proposing%20a%20new%20romanization%20system%20of%20Japanese%20(book).pdf" target="_blank" rel="noopener noreferrer">
                教育ローマ字資料
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>

                </svg>
            </a>
            で議論されているものそのままである。
        </p>
        <hr>
        <p>日本語の音節構造は最大で <b>C<sub>1</sub>C<sub>2</sub>G<sub>1</sub>VG<sub>2</sub></b> である。ここで、C は子音、G はグライド（渡り音）、V は核母音である。</p>
        <p>C<sub>1</sub> は C<sub>2</sub> がある時のみ存在でき、また</p>
