<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ツール</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../image/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../stylesheet/myStyle4.css">

    <!-- OGP -->
	<meta property="og:type" content="article">
	<meta property="og:title" content="ツール - 悠久肆方体">
	<meta property="og:description" content="">
	<meta property="og:url" content="https://tktb-tess.github.io/">
	<meta property="og:site_name" content="悠久肆方体">
	<meta property="og:image" content="https://tktb-tess.github.io/tktb-source/image/link-card.jpg">
	<!-- Twitter card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@triethylamineq">
</head>
<body>
    <div id="_container">
        <header>
            <h1 id="title">〜ツール〜</h1>
        </header>
        <main>
            <p><a href="../../">← 戻る</a></p>
            <div id="base64" class="tool-container">
                <h3 id="base64-title" class="t-title">テキスト → Base64 エンコーダー</h3>
                <div>
                    <input id="base64-input" class="t-input" type="text" placeholder="変換したい文字列を入力">
                </div>
                <button id="base64-btn" class="t-btn" type="button">変換</button>
                <div>
                    <label class="t-result-label" for="base64-result">結果:</label>
                    <textarea id="base64-result" class="t-result" readonly></textarea>
                </div>
            </div>
            <div id="base64de" class="tool-container">
                <h3 id="base64de-title" class="t-title">Base64 → テキスト デコーダー</h3>
                <div>
                    <input id="base64de-input" class="t-input" type="text" placeholder="Base64形式を入力">
                </div>
                <button id="base64de-btn" class="t-btn" type="button">変換</button>
                <div>
                    <label class="t-result-label" for="base64de-result">結果:</label>
                    <textarea id="base64de-result" class="t-result" readonly></textarea>
                </div>
            </div>
            <div id="p-generator" class="tool-container">
                <h3 id="p-generator-title" class="t-title">素数ジェネレーター</h3>
                <p id="p-generator-summery" class="t-summery">
                    説明: 「最小値」「最大値」に入力された範囲内の素数を全列挙します。<br>
                    最大値は500000以下にしてください。<br>
                    ※最大値が大きいと結構時間が掛かります
                </p>
                
                <div class="t-inputs">
                    <div>
                        <label class="t-input-1-label" for="p-generator-input-1">最小値:</label>
                        <input id="p-generator-input-1" class="t-input-1" type="text" placeholder="" />
                    </div>
                    <div>
                        <label class="t-input-1-label" for="p-generator-input-2">最大値:</label>
                        <input id="p-generator-input-2" class="t-input-1" type="text" placeholder="" />
                    </div>
                </div>
                <button id="p-generator-btn" class="t-btn" type="button">生成</button>
                <div>
                    <div class="t-result-labels">
                        <label class="t-result-label" for="p-generator-result">結果:</label>
                        <p id="p-generator-progress" class="t-progress">計算中……</p>
                    </div>
                    <textarea id="p-generator-result" class="t-result" readonly></textarea>
                </div>
            </div>
        </main>
    </div>
    <button id="page-top-button" type="button" role="button">
        <div id="arrow-up"></div>
    </button>
    <script src="../../js/tools.js"></script>
    <script src="../../js/pagetopbutton.js"></script>
</body>
</html>
